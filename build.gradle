plugins {
    id 'java'
    id("com.github.spacialcircumstances.gradle-cucumber-reporting") version "0.1.25"
    id 'jacoco'
    id("org.sonarqube") version "4.4.0.3356"
    id 'maven-publish'
    id 'de.zebrajaeger.sendMail' version("0.1.1")

}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:6.0.0'
    testImplementation 'io.cucumber:cucumber-junit:6.0.0'
    testImplementation 'junit:junit:4.12'
}

test {
    useJUnitPlatform()
    testFramework {
        useJUnit()
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "myProjectKey"
        property "sonar.host.url", "http://localhost:9000"
        property "sonar.login", "096da46fd83b50c59e72bf6019f9e6a11203f50d"
        property "sonar.sources", "src/main/java"
        property "sonar.skipCompile" , 'true'
        property "sonar.tests", "src/test/java"
        property "sonar.java.binaries", "build/classes/java"
        property "sonar.coverage.jacoco.xmlReportPaths", "build/reports/jacoco/test/jacocoTestReport.xml"
    }
}


cucumberReports {
    outputDir = file('build/reports/cucumber')
    buildId = '0'
    reports = files('reports/example-report.json')
}

jacocoTestReport {
    reports {
        xml.required = false
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
}

sonar {
    properties {
        property("sonar.projectKey", "myProjectKey")
        property("sonar.host.url", "http://localhost:9000")
        property("sonar.skipCompile", "true")
    }
}


